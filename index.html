<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My google map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function initMap(){
            var options = {
                zoom:4,
                center:{lat:20.5937,lng:78.9629}
            }
            var map = new google.maps.Map(document.getElementById('map'),options)

            var markers = [
{
coords: {lat: 12.9716,lng: 77.5946},
content: '<p>Bangalore</p>'
},
{
coords: {lat: 29.7604,lng: 95.3698},
content: '<p>Houston</p>'
},
{
coords: {lat: 37.3382,lng:  121.8863},
content: '<p>San Jose</p>'
}
]
for (var i=0; i< markers.length; i++){
addMarker(markers[i])
}
function addMarker(props){
    var marker = new google.maps.Marker({
        position: props.coords,
        map:map
    })
    if(props.content){
var infowindow = new google.maps.InfoWindow({
content: props.content
})

marker.addListener('click', function(){
infowindow.open(map,marker)
})
}
       
   }
                 
       }


    </script>
    <h1>MY GOOGLE MAP</h1>
    <div id="map"> </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACB0Ng8mh7xrJ8WE_VcQgmnj5SdQrlcxs&callback=initMap"
      async
    ></script>
</body>
</html>
